- name: Fiend Patron Spells
  short_text: "Free spellcast"
  description: "Prepared Spells. You always have certain spells ready; when you reach a Warlock level specified in the Fiend Spells table, you thereafter always have the listed spells prepared. Free Casting. You can cast one of your prepared spells from this feature without expending a Spell Slot, and you must finish a Long Rest before you use this benefit again. Spells: Burning Hands, Command, Scorching Ray, Suggestion, Fear, Stinking Cloud"
  resource: true
  charges: 
    - key: "features.patron-spell"
  source_name: Warlock (XUA23PH pp. 38)
  source_url: https://media.dndbeyond.com/compendium-images/one-dnd/ph-playtest5/owThVp1CESZ1c91y/UA-2023-PH-Playtest5.pdf
- name: Dark One's Blessing
  short_text: "INT+10 temp HP"
  description: "When you reduce an enemy to 0 Hit Points or an enemy drops to 0 Hit Points within 5 feet of you, you gain Temporary Hit Points equal to your spellcasting ability modifier + your Warlock level (minimum of 1)."
  source_name: Warlock (XUA23PH pp. 38)
  source_url: https://media.dndbeyond.com/compendium-images/one-dnd/ph-playtest5/owThVp1CESZ1c91y/UA-2023-PH-Playtest5.pdf
- name: "Dark One's Own Luck"
  short_text: "+d10 INT times"
  description: "You can call on your fiendish patron to alter fate in your favor. When you make an ability check or a saving throw, you can use this feature to add a d10 to your roll. You can do so after seeing the initial roll but before any of the rollâ€™s effects occur. You can use this feature a number of times equal to your spellcasting ability modifier (minimum of once), and you regain all uses when you finish a Long Rest."
  resource: true
  charges: 
    - key: "features.dark-luck-1"
    - key: "features.dark-luck-2"
    - key: "features.dark-luck-3"
    - key: "features.dark-luck-4"
  source_name: Warlock (XUA23PH pp. 38)
  source_url: https://media.dndbeyond.com/compendium-images/one-dnd/ph-playtest5/owThVp1CESZ1c91y/UA-2023-PH-Playtest5.pdf
